Simulations:
- name: sim1
  time_integrator: ti_1
  optimizer: opt1

# Hypre memory and other configurations
hypre_config:
    memory_pool_mbs: 3000
    use_vendor_sgemm: no

linear_solvers:
  - name: solve_mom
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 20
    segregated_solver: yes
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    bamg_max_levels: 1
    bamg_relax_type: 12
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0


  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 20
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    bamg_max_levels: 1
    bamg_relax_type: 12
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  # solver for the pressure
  - name: solve_elliptic
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 40
    write_matrix_files:  no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    #bamg_max_levels: 7
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_relax_type: 11
    bamg_cycle_type: 1
    bamg_relax_order: 0
    bamg_keep_transpose: 1

    bamg_num_sweeps: 2
    #bamg_num_down_sweeps: 2
    #bamg_num_up_sweeps: 2
    #bamg_num_coarse_sweeps: 1

    bamg_strong_threshold: 0.3243198904981685
    bamg_trunc_factor: 0.4227143073461007
    bamg_pmax_elmts: 3

    bamg_agg_num_levels: 1
    bamg_agg_interp_type: 7
    bamg_agg_pmax_elmts: 3

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  # solver for the wall
  - name: solve_wall
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 40
    write_matrix_files:  no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    bamg_max_levels: 7
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_relax_type: 11
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0
    bamg_trunc_factor: 0.1
    bamg_agg_num_levels: 2
    bamg_agg_interp_type: 5
    bamg_agg_pmax_elmts: 3
    bamg_pmax_elmts: 3
    bamg_strong_threshold: 0.25

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

realms:

- name: realm_1
  mesh: /scratch/sbidadi/nrel_vi/correct_mesh/nrelvi_nearbody_mesh.exo
  use_edges: yes

  equation_systems:
    name: theEqSys
    max_iterations: 4
    decoupled_overset_solve: yes

    solver_system_specification:
      velocity: solve_mom
      turbulent_ke: solve_scalar
      specific_dissipation_rate: solve_scalar
      pressure: solve_elliptic
      ndtw: solve_wall

    systems:
    - WallDistance:
        name: myNDTW
        max_iterations: 1
        convergence_tolerance: 1.0e-8
        update_frequency: 1000000000

    - LowMachEOM:
        name: myLowMach
        max_iterations: 1
        convergence_tolerance: 1e-8

    - ShearStressTransport:
        name: mySST
        max_iterations: 1
        convergence_tolerance: 1e-8

  initial_conditions:
  - constant: ic_1
    target_name:
    - nearbody-HEX
    value:
      pressure: 0
      velocity: [15.0, 0.0, 0.0]
      turbulent_ke: 0.000225
      specific_dissipation_rate: 150.0

  material_properties:
    target_name:
    - nearbody-HEX

    specifications:
    - name: density
      type: constant
      value: 1.246
    - name: viscosity
      type: constant
      value: 1.769e-5

  boundary_conditions:

  - wall_boundary_condition: bc_wall
    target_name: blade1
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_wall
    target_name: blade2
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - wall_boundary_condition: bc_wall
    target_name: connectingCylinder
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0

  - overset_boundary_condition: bc_overset
    overset_connectivity_type: tioga
    overset_user_data:
      tioga_populate_inactive_part: false
      mesh_group:
      - overset_name: Turbine
        mesh_parts:
          - nearbody-HEX
        wall_parts: [blade1, blade2, connectingCylinder]
        ovset_parts: [outerBCinnerBlock]

  mesh_motion:
  - name: blade_rotation
    mesh_parts:
    - nearbody-HEX
    frame: non_inertial
    motion:
    - type: rotation
      axis: [ 1.0, 0.0, 0.0]
      omega: -7.529350393103538 #Units of radians/second
      centroid: [0.0, 0.0, 0.0]

  # rotate mesh before starting simulation to align the rotor properly
  mesh_transformation:
  - name: interior
    mesh_parts:
      - nearbody-HEX
    motion:
    - type: rotation
      angle: 180.0
      axis: [0.0, 0.0, 1.0]
      centroid: [0.0, 0.0, 0.0]

  solution_options:
    name: myOptions
    turbulence_model: sst
    projected_timescale_type: momentum_diag_inv

    options:
    - hybrid_factor:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - alpha_upw:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - upw_factor:
        velocity: 1.0
        turbulent_ke: 0.0
        specific_dissipation_rate: 0.0

    - noc_correction:
        pressure: yes

    - limiter:
        pressure: no
        velocity: yes
        turbulent_ke: yes
        specific_dissipation_rate: yes

    - projected_nodal_gradient:
        velocity: element
        pressure: element
        turbulent_ke: element
        specific_dissipation_rate: element
        ndtw: element

    - relaxation_factor:
        velocity: 0.7
        pressure: 0.3
        turbulent_ke: 0.7
        specific_dissipation_rate: 0.7

    - turbulence_model_constants:
        SDRWallFactor: 0.625
        tke_amb: 0.000225
        sdr_amb: 150.0

  post_processing:
  - type: surface
    physics: surface_force_and_moment
    output_file_name: forces.dat
    frequency: 1
    parameters: [0, 0, 0]
    target_name:
    - blade1
    - blade2

  restart:
    restart_data_base_name: rst01/nrelvi-sst.rst
    restart_frequency: 1440
    restart_start: 0

  output:
    output_data_base_name: out01/nrelvi-sst.e
    output_frequency: 1440
    output_node_set: no
    output_variables:
    - velocity
    - pressure
    - turbulent_ke
    - specific_dissipation_rate
    - minimum_distance_to_wall
    - turbulent_viscosity
    - iblank
    - iblank_cell
    - mesh_displacement
    - q_criterion
    - vorticity

  sideset_writers:
     - name: boundary_output
       output_data_base_name: blades01/blades.exo
       output_frequency: 1
       target_name: [blade1, blade2]
       output_variables:
       - pressure
       - pressure_force
       - viscous_force
       - tau_wall
       - mesh_displacement

Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    start_time: 0
    time_step: 0.0005795
    termination_step_count: 100000
    time_stepping_type: fixed
    time_step_count: 0
    second_order_accuracy: yes

    realms:
    - realm_1
